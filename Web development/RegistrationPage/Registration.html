<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form - Food Junction</title>
    <link rel="stylesheet" href="Registration.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Logo.png" alt="Food Junction Logo" class="logo-img" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="http://127.0.0.1:5500/HomePage/Home.html"
              ><i class="bx bxs-home"></i> Home</a
            >
          </li>
          <li>
            <a href="http://127.0.0.1:5500/LoginPage/login.html"
              ><i class="bx bxs-user"></i> Log In</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <form action="">
        <h1>Registration</h1>
        <br />
        <div class="information">
          <label for="fullName"></label>
          <input type="text" placeholder="Enter your full name" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="information">
          <label for="username"></label>
          <input type="text" placeholder="Enter your username" required />
          <i class="bx bxs-user-plus"></i>
        </div>

        <div class="information">
          <label for="emailid"></label>
          <input type="email" placeholder="Enter your email address" required />
          <i class="bx bxs-envelope"></i>
        </div>

        <div class="information">
          <label for="contact"></label>
          <input type="text" placeholder="Enter your contact number" required />
          <i class="bx bxs-contact"></i>
        </div>

        <div class="information">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <!-- <i class="bx bxs-lock"></i> -->
          <i class="bx bx-show eye-icon" id="togglePassword"></i>
        </div>

        <div class="information">
          <label for="confirm-password"></label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
            required
          />
          <!-- <i class="bx bxs-lock"></i> -->
          <i class="bx bx-show eye-icon" id="toggleConfirmPassword"></i>
        </div>

        <div class="term-condition">
          <label
            ><input type="checkbox" required /> Agree to all terms &
            conditions.</label
          >
        </div>

        <button type="submit" class="button">Register</button>
      </form>
    </div>

    <footer>
      <div class="footer-container">
        <p>Â© 2024 Food Junction. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Toggle password visibility
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");
      togglePassword.addEventListener("click", function (e) {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("bx-show");
        this.classList.toggle("bx-hide");
      });

      // Toggle confirm password visibility
      const toggleConfirmPassword = document.querySelector(
        "#toggleConfirmPassword"
      );
      const confirmPassword = document.querySelector("#confirm-password");
      toggleConfirmPassword.addEventListener("click", function (e) {
        const type =
          confirmPassword.getAttribute("type") === "password"
            ? "text"
            : "password";
        confirmPassword.setAttribute("type", type);
        this.classList.toggle("bx-show");
        this.classList.toggle("bx-hide");
      });
    </script>
  </body>
</html>
