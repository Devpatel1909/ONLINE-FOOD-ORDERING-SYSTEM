<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Food Junction</title>
    <link rel="stylesheet" href="Cart.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Logo.png" alt="Food Junction Logo" class="logo-img" />
        <!-- Placeholder for logo -->
      </div>
      <nav>
        <ul>
          <li>
            <a href="http://127.0.0.1:5500/HomePage/Home.html"
              ><i class="bx bxs-home"></i> Home</a
            >
          </li>
          <li>
            <a href="http://127.0.0.1:5500/LoginPage/login.html"
              ><i class="bx bxs-user"></i> Log In</a
            >
          </li>
          <li>
            <a href="http://127.0.0.1:5500/RegistrationPage/Registration.html"
              ><i class="bx bxs-user-plus"></i> Sign Up</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="cart-container">
        <h2 class="cart-title">Your Cart</h2>

        <!-- Empty Cart Message -->
        <div id="empty-cart-message" class="empty-cart">
          <p>Your cart is empty.</p>
          <p>
            <a href="http://127.0.0.1:5500/HomePage/Home.html" class="back-link"
              >You can go to the home page to view more restaurants.</a
            >
          </p>
        </div>

        <!-- Cart Items Section -->
        <div id="cart-container" class="hidden">
          <table id="cart-items">
            <thead>
              <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dynamically loaded cart items -->
            </tbody>
          </table>
          
          <!-- Cart Summary -->
          <div class="cart-summary">
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: ₹<span id="total-price">0.00</span></p>
          </div>

          <div class="cart-actions">
            <button class="checkout-btn">Proceed to Checkout</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <p>© 2024 Food Junction. All rights reserved.</p>
      </div>
    </footer>

    <script src="Cart.js"></script>
  </body>
</html>
