<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Food Junction</title>
    <link rel="stylesheet" href="Login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Logo.png" alt="Food Junction Logo" class="logo-img" />
        <!-- Placeholder for logo -->
      </div>
      <nav>
        <ul>
          <li>
            <a href="http://127.0.0.1:5500/HomePage/Home.html"
              ><i class="bx bxs-home"></i> Home</a
            >
          </li>
          <!-- <li>
            <a href="http://127.0.0.1:5500/LoginPage/login.html"
              ><i class="bx bxs-user"></i> Log In</a
            >
          </li> -->
          <li>
            <a href="http://127.0.0.1:5500/RegistrationPage/Registration.html"
              ><i class="bx bxs-user-plus"></i> Sign Up</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="wrapper">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            required
            id="username"
            oninput="validateUsername()"
          />
          <span class="message" id="usernameMessage"
            >Username should be at least 7 characters</span
          >
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <!-- <i class="bx bxs-lock"></i> -->
        </div>
        <div class="remember-forget">
          <label> <input type="checkbox" /> Remember Me </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button class="button">Login</button>
        <div class="register">
          <p>
            Don't have an account?
            <a href="http://127.0.0.1:5500/RegistrationPage/Registration.html"
              >Register Here</a
            >
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <p>Â© 2024 Food Junction. All rights reserved.</p>
      </div>
    </footer>

    <script>
      function validateUsername() {
        const username = document.getElementById("username").value;
        const message = document.getElementById("usernameMessage");

        if (username.length < 7) {
          message.style.display = "block";
        } else {
          message.style.display = "none";
        }
      }
    </script>
  </body>
</html>
