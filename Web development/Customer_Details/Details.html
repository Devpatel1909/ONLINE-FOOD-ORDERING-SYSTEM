<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Details - Food Junction</title>
    <link rel="stylesheet" href="Details.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Logo.png" alt="Food Junction Logo" class="logo-img" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="bx bxs-home"></i> Home</a>
          </li>
          <li>
            <a href="login.html"><i class="bx bxs-user"></i> Log In</a>
          </li>
          <!-- <li>
            <a href="register.html"><i class="bx bxs-user-plus"></i> Sign Up</a>
          </li> -->
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <h1>Customer Details</h1>
      <div id="error-message" style="color: red; display: none"></div>
      <form method="post" action="#" onsubmit="return validateForm(event)">
        <div class="input-box">
          <label for="name"></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your Name"
            required
          />
          <i class="fas fa-user"></i>
        </div>
        <div class="gender">
          <label>Gender:</label>
          <input type="radio" id="male" value="male" name="gender" required />
          <label for="male">Male</label>
          <input
            type="radio"
            id="female"
            value="female"
            name="gender"
            required
          />
          <label for="female">Female</label>
        </div>
        <div class="input-box">
          <label for="birthdate"></label>
          <input type="date" id="birthdate" name="birthdate" required />
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="profession">
          <label>Profession:</label>
          <input
            type="radio"
            id="business"
            value="business"
            name="profession"
            required
          />
          <label for="business">Business Owner</label>
          <input
            type="radio"
            id="employee"
            value="employee"
            name="profession"
            required
          />
          <label for="employee">Employee</label>
          <input
            type="radio"
            id="student"
            value="student"
            name="profession"
            required
          />
          <label for="student">Student</label>
          <input type="radio" id="other" value="other" name="profession" />
          <label for="other">Other</label>
          <!-- <textarea
            id="other-specify"
            name="other-specify"
            placeholder="Specify Here (if applicable)"
          ></textarea> -->
        </div>
        <div class="input-box">
          <label for="address"></label>
          <textarea
            name="address"
            id="address"
            rows="4"
            placeholder="Enter your address here"
            required
          ></textarea>
          <i class="fas fa-home"></i>
        </div>
        <button type="submit" class="button">Submit</button>
      </form>
    </div>
    <footer>
      <div class="footer-container">
        <p>Â© 2024 Food Junction. All rights reserved.</p>
      </div>
    </footer>

    <script>
      function validateForm(event) {
        // Prevent the default form submission
        event.preventDefault();

        // Reset error message
        const errorMessageDiv = document.getElementById("error-message");
        errorMessageDiv.style.display = "none";
        errorMessageDiv.textContent = "";

        // Get form fields
        const name = document.getElementById("name").value.trim();
        const gender = document.querySelector('input[name="gender"]:checked');
        const birthdate = document.getElementById("birthdate").value;
        const profession = document.querySelector(
          'input[name="profession"]:checked'
        );
        const address = document.getElementById("address").value.trim();

        // Check if all required fields are filled
        if (!name || !gender || !birthdate || !profession || !address) {
          errorMessageDiv.textContent = "All details are necessary to fill!";
          errorMessageDiv.style.display = "block";
          return false; // Prevent form submission
        }

        // If all fields are filled, submit the form (you can replace this with actual submission logic)
        alert("Form submitted successfully!");
        // Here you would typically submit the form, e.g., through an AJAX request or redirect to another page.
      }
    </script>
  </body>
</html>
